<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>NoSpoiler</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<h1>NoSpoiler</h1>

<label>
    <input type="checkbox" id="toggleBlocking">
    <strong>Blocking Enabled (Global)</strong>
</label>

<h3>Site Toggles</h3>
<div id="siteToggles">
    <label><input type="checkbox" data-site="youtube.com"> YouTube</label><br>
    <label><input type="checkbox" data-site="twitter.com"> Twitter (twitter.com)</label><br>
    <label><input type="checkbox" data-site="x.com"> X (x.com)</label><br>
    <label><input type="checkbox" data-site="reddit.com"> Reddit</label><br>
    <label><input type="checkbox" data-site="github.com"> GitHub</label>
</div>

<h3>Keywords</h3>
<input id="keywordInput" placeholder="Add a spoiler word">
<button id="addKeyword">Add</button>
<button id="clearAll">Clear</button>
<ul id="keywordList"></ul>

<script src="popup.js"></script>
</body>
</html>
